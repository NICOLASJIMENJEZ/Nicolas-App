<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Gym - Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .card {
            background-color: #292929;
            border: none;
        }
        .card-title {
            color: #b70bd5;
        }
        .card img {
            height: 150px;
            object-fit: cover;
            width: 100%;
            height: 200%;
        }
        .btn-primary {
            background-color: #b90bd8;
            border-color: #550663;
        }
        .btn-primary:hover {
            background-color: #4a0866;
            border-color: #7b1fa2;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Productos Life Gym</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Producto 1 -->
            <div class="col">
                <div class="card h-100">
                    <img src="proteina.png" alt="Imagen inspiradora"  />
                    <div class="card-body">
                        <h5 class="card-title">Ptroteina WHEY</h5>
                        <p class="card-text">70.000</p>
                    </div>
                    <div class="card-footer text-center">
                        <button class="btn btn-primary">Adquirir Ahora CON LIFE GYM</button>
                    </div>
                </div>
            </div>
            <!-- Producto 2 -->
            <div class="col">
                <div class="card h-100">
                    <img src="amino.png" class="card-img-top" alt="Producto 2">
                    <div class="card-body">
                        <h5 class="card-title">Amino Acidos</h5>
                        <p class="card-text">Descripción breve del producto 2.</p>
                    </div>
                    <div class="card-footer text-center">
                        <button class="btn btn-primary">Adquirir Ahora</button>
                    </div>
                </div>
            </div>
             <!-- Producto 4 -->
              <div class="Ami">
                <div class="card h-100"> 
                    <img src="bcaa.png" class="card-img-top" alt="producto 4">
                    <div class="card-body">

                        <h5 class="card-title">amino acidos Life Gym</h5>
                        <p class="class-text">Recupereacion Muscular y Mejor Rendimiento en tu Entrenamientos</p>
                    </div>
                    <div class="card-footer text-center">
                        <button class="btn btn-primary">Adquirir Ahora</button>
                    </div>
                </div>
            </div>

                
            <!-- Producto 3 -->
            <div class="col">
                <div class="card h-100">
                    <img src="preentreno.png" class="card-img-top" alt="Producto 3">
                    <div class="card-body">
                        <h5 class="card-title">preentreno</h5>
                        <p class="card-text">Descripción breve del producto 3.</p>
                    </div>
                    <div class="card-footer text-center">
                        <button class="btn btn-primary">Adquirir Ahora</button>
                    </div>
                </div>
            </div>

            

            <body style="background-image: url('fondo.jpg'); background-size: cover; background-position: center;">
            </body>
            
         

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
