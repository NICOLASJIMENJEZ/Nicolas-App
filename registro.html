<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Life Gym</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        .btn-submit {
            background-color: #17dd1e;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2em;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #12cf1c;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center my-4">Registro en Life Gym</h2>
        <form action="/register" method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="Estatura" class="form-label">Estatura Usuario</label>
                <input type="Centimetros" class="form-control" id="Estatura" name="estatura" required>

            </div>
            <div class="mb-3">
                <label for="peso" class="form-label">Peso Corporal</label>
                <input type="Kilogramos" class="form-control" id="Peso" name="Peso" required>

            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Tipo de Membresia</label>
                <input type="text" class="form-control" id="Membresia" name="membresia" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-submit">Registrarse</button>
        </form>
        <div class="mt-3 text-center">
            <a href="login.html" class="text-white">¿Ya tienes cuenta? Inicia sesión aquí</a>
        </div>
    </div>
     <div class="mb-3">
        <label for="username" class="form-label">Estatura</label>
        <input type="text" class="form-control" id="username" name="username" required>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
